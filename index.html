<!doctype html>
<html lang="en">
<head>
<title>AutoGeoGerba</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<script>
        function createPopupWin(pageURL, pageTitle,
                    popupWinWidth, popupWinHeight) {
            var left = (screen.width - popupWinWidth) / 2;
            var top = (screen.height - popupWinHeight) / 4;
             
            var myWindow = window.open(pageURL, pageTitle,
                    'resizable=yes, width=' + popupWinWidth
                    + ', height=' + popupWinHeight + ', top='
                    + top + ', left=' + left);
                    }
    </script>
<style>
        .btn btn-lg {
          
          background-color: white;
        }
        .a{
            background-color: white;
        }
    </style>

</head>
<body style="background-color: #080618;"></body>
<div class="d-flex mt-5 justify-content-center">
<div class="card" style="width: 18rem;">
<img src="https://www.medienzentrum-wmk.de/wp-technik/wp-content/uploads/formidable/geogebra.png" class="card-img-top" alt>
<div class="card-body">
<div class="col text-center">
<button type="button" class="btn btn-lg btn-dark" button onclick="createPopupWin('https://GOOGLE.COM/',
            'Play', 1200, 650);">
Auto Launch GeoGerba
</button>
</div>
</div>
<p style="text-align: center;">New Window will open.</p>
</div>
</div>


</html>
